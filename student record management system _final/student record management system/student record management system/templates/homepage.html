<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .table th, .table td {
            text-align: center;
        }
        .card-header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Record Management System</h1>

        <!-- Search Form -->
        <div class="mb-3 text-center">
            <form action="/search" method="POST" class="form-inline">
                <input type="text" name="student_id" class="form-control mr-2" placeholder="Search by Student ID" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Display Students Table -->
        <div class="card">
            <div class="card-header">
                <h4>Student Records</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                            <tr>
                                <td>{{ student[0] }}</td>   <!-- Student ID -->
                                <td>{{ student[1] }}</td>   <!-- Name -->
                                <td>{{ student[2] }}</td>   <!-- Age -->
                                <td>{{ student[3] }}</td>   <!-- Grade -->
                                <td>
                                    <a href="/edit/{{ student[0] }}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/delete/{{ student[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Student Form -->
        <div class="card mt-4">
            <div class="card-header">
                <h4>Add a New Student</h4>
            </div>
            <div class="card-body">
                <form action="/insert" method="POST">
                    <div class="form-group">
                        <label for="student_id">Student ID:</label>
                        <input type="text" class="form-control" name="student_id" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control" name="grade" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add Student</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
